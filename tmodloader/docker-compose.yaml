services:
  test-tmodloader-docker:
    pull_policy: build
    build:
      context: .
      args:
        VERSION: "2025.11.3.1"
    container_name: test-tmodloader-docker
    ports:
      - 7777:7777
    volumes:
      - ./test/:/opt/terraria/config/
      - ./test/dotnet-cache/:/opt/terraria/server/dotnet/
    environment:
      PUID: "${PUID}"
      PGID: "${PGID}"
      MODPACK: "testpack"

